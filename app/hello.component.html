<h1>{{message}}</h1>

<h2>Topics</h2>
Here are topics in Angular {{version}}.
<p></p>
No. of topics : {{topics.length}}
<ul>
    <li *ngFor="let t of topics">
        {{t}}
    </li>
</ul>

Topic : <input type="text" #topic>
<button (click)="addTopic(topic.value)">Add</button>
<button (click)="deleteTopic(topic.value)">Del</button>
